<header class="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
    <div class="container flex h-16 items-center justify-between">
        <a href="/" class="flex items-center gap-2 font-bold text-xl">
            <!-- Modern CarRental logo with badge design -->
            <svg class="h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
                <circle cx="32" cy="32" r="28" fill="currentColor" fill-opacity="0.1" stroke="currentColor" stroke-width="2"/>
                <path d="M18 38h28a3 3 0 003-3v-2a3 3 0 00-3-3h-2l-3-10a4 4 0 00-4-3H27a4 4 0 00-4 3l-3 10h-2a3 3 0 00-3 3v2a3 3 0 003 3z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                <path d="M18 33v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M46 33v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <circle cx="24" cy="38" r="3" fill="currentColor"/>
                <circle cx="40" cy="38" r="3" fill="currentColor"/>
                <path d="M22 30h20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span class="brand-text text-primary font-semibold">CarRental</span>
        </a>
        <nav class="hidden md:flex gap-6">
            <a href="/pages/about.html" class="text-sm font-medium hover:text-primary transition-colors">About</a>
            <a href="/contact" class="text-sm font-medium hover:text-primary transition-colors">Contact</a>
        </nav>
        <div class="flex items-center gap-4">
            <!-- Theme Toggle with enhanced styling -->
            <button 
                id="theme-toggle" 
                class="rounded-md p-2 hover:bg-accent transition-colors duration-200 relative w-10 h-10 flex items-center justify-center"
                aria-label="Toggle theme"
                title="Toggle between dark and light mode"
            >
                <span class="sr-only">Toggle theme mode</span>
                <svg class="h-5 w-5 light-icon absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <svg class="h-5 w-5 dark-icon absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                </svg>
            </button>
            
            <!-- Login button with improved dark mode styling -->
            <a href="/auth/login" class="hidden md:inline-flex items-center justify-center rounded-md text-sm font-medium transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 hover:shadow-md h-10 px-4 py-2">
                <svg class="mr-2 h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"/>
                </svg>
                Login
            </a>
            
            <!-- Mobile Nav Toggle with enhanced hover effect -->
            <button id="mobile-nav-toggle" class="md:hidden rounded-md p-2 hover:bg-accent transition-colors" title="Toggle mobile menu">
                <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </div>
</header>
